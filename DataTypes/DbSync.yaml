---
module: DbSync

customerData: !!omap
  - credentials: <| credential |>
  - connections: <| connection |>
  - datascopes: <| datascope |>

credential: !!omap
  - connection_id: string
  - user_name: string
  - password: string

connection: !!omap
  - id: string
  - address: string
  - port: int
  - name: string
  - database_type: Common.ConnectionType
  - use_tls: bool
  - dbname: string

datascope: !!omap
  - name: string
  - connections: <| string |>
  - schemas: <| schema |>

schema: !!omap
  - name: string
  - tables: <| table |>

table: !!omap
  - name: string
  - connection: string
  - columns: <| column |>

column: !!omap
  - name: string
  - typ: string
  - isNullable: bool
  - semantics: string
  - action: string
