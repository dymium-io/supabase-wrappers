---
module: DbSync

customerData:
  - credentials: <| credential |>
  - connections: <| connection |>
  - datascopes: <| scope |>

credential:
  - connection_id: string
  - user_name: string
  - password: string

connection:
  - id: string
  - address: string
  - port: int
  - name: string
  - database_type: Common.ConnectionType
  - use_tls: bool
  - dbname: string

scope:
  - name: string
  - external_connections: <| external_connection |>

external_connection:
  - connection_id: string
  - schemas: <| schema |>

schema:
  - name: string
  - tables: <| table |>

table:
  - name: string
  - columns: <| column |>

column:
  - name: string
  - typ: string
  - isNullable: bool
  - semantics: string
  - action: Common.DataHandling
