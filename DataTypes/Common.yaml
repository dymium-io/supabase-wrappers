---
module: Common

ConnectionType:
  - PostgreSQL <*> PostgreSQL Database
  - MySQL      <*> MySQL Database
  - MariaDB    <*> MariaDB Database
  - SqlServer  <*> Microsoft SQL Server
  - OracleDB   <*> Oracle Database

DataSemantics:
  - FamilyName
  - Email
  - SSN

GroupMapping:
  - id: ?string
  - dymiumgroup: string
  - directorygroup: string
  - comments: string
  - adminaccess: bool

ConnectionRecord:
  - name: string
  - dbtype: string
  - address: string
  - port: int
  - dbname: string
  - useTLS: bool
  - description: string
  - username: ?string
  - password: ?string
  - id: ?string
  - credid: ?string

ConnectionsQuery:
  - status: string
  - errormessage: ?string
  - records: ?<|ConnectionRecord|>


reference:
  - schema: string
  - table: string
  - column: string

DatascopeRecord:
  - id: ?string	
  - connection: string
  - connectionId: ?string	
  - schema: string
  - table: string
  - typ: string
  - position: int
  - reference: ?reference
  - action: string
  - col: string
  - semantics: string
  - dflt: ?string
  - isnullable: bool

DatascopeIdName:
  - name: string
  - id: string	

DatascopeId:
  - id: string

DatascopeTable:
  - database: string
  - schema: string
  - table: string

DatascopeTables:
  - status: string
  - errormessage:   string  
  - tables: <|DatascopeTable|>

RequestById:
  - id: string

Datascope:
  - name: string
  - id:  ?string		
  - records: <|DatascopeRecord|>

OperationStatus:
  - status: string
  - errormessage:   string

ConnectionResponse:
  - status: string
  - errormessage:   string
  - data: <|ConnectionRecord|>

AuthStatus:
  - status: string
  - errormessage: string
  - token: string

DatascopesStatus:
  - status: string
  - errormessage: string
  - records: <|DatascopeIdName|>

DatascopeInfoStatus:  
  - status: string
  - errormessage: string
  - record: ?Datascope

GroupMappingStatus:  
  - status: string
  - errormessage: string
  - records: <|GroupMapping|> 

GroupAssignment:
  - name: string
  - id: string	
  - groups: <|DatascopeIdName|>


DatascopeAndGroups:
  - id: string	
  - name: string
  - groupid: string	
  - groupname: string


UserDatascopes:
  - schema: string
  - username: string 
  - password: string 
  - datascopes: <|DatascopeIdName|>