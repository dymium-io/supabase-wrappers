---
module: Common

ConnectionType:
  - PostgreSQL
  - MySQL
  - MariaDB
  - SqlServer
  - OracleDB

DataSemantics:
  - FamilyName
  - Email
  - SSN

GroupMapping:
  - id: ?string
  - dymiumgroup: string
  - directorygroup: string
  - comments: string

ConnectionRecord:
  - name: string
  - dbtype: string
  - address: string
  - port: int
  - dbname: string
  - useTLS: bool
  - description: string
  - username: ?string
  - password: ?string
  - id: ?string
  - credid: ?string

ConnectionsQuery:
  - status: string
  - errormessage: ?string
  - records: ?<|ConnectionRecord|>

reference:
  - schema: string
  - table: string
  - column: string

DatascopeRecord:
  - id: ?string	
  - connection: string
  - connectionId: ?string	
  - schema: string
  - table: string
  - typ: string
  - position: int
  - reference: ?reference
  - action: string
  - col: string
  - semantics: string
  - dflt: string
  - isnullable: bool

DatascopeIdName:
  - name: string
  - id: string	

DatascopeId:
  - id: string

Datascope:
  - name: string
  - id:  string		
  - records: <|DatascopeRecord|>

OperationStatus:
  - status: string
  - errormessage:   string

ConnectionResponse:
  - status: string
  - errormessage:   string
  - data: <|ConnectionRecord|>

AuthStatus:
  - status: string
  - errormessage: string
  - token: string
