module: Common

ConnectionType:
  - PostgreSQL <*> PostgreSQL Database
  - MySQL      <*> MySQL Database
  - MariaDB    <*> MariaDB Database
  - SqlServer  <*> Microsoft SQL Server
  - OracleDB   <*> Oracle Database

GroupMapping:
  - id: ?string
  - dymiumgroup: string
  - directorygroup: string
  - comments: string
  - adminaccess: bool

ConnectionRecord:
  - name: string
  - dbtype: string
  - usesconnector: bool
  - connectorname: string
  - connectorid: string
  - tunnelname: string 
  - tunnelid: string
  - address: string
  - port: int
  - dbname: string
  - useTLS: bool
  - description: string
  - username: ?string
  - password: ?string
  - id: ?string
  - credid: ?string

ConnectionsQuery:
  - status: string
  - errormessage: ?string
  - records: ?<|ConnectionRecord|>


reference:
  - schema: string
  - table: string
  - column: string

DatascopeRecord:
  - id: ?string	
  - connection: string
  - connectionId: ?string	
  - schema: string
  - table: string
  - typ: string
  - position: int
  - reference: ?reference
  - action: string
  - col: string
  - semantics: string
  - dflt: ?string
  - isnullable: bool

DatascopeIdName:
  - name: string
  - id: string	

DatascopeId:
  - id: string

DatascopeTable:
  - connection: string
  - datascope: string
  - schema: string
  - table: string

DatascopeTables:
  - status: string
  - errormessage:   string  
  - tables: <|DatascopeTable|>

RequestById:
  - id: string

Datascope:
  - name: string
  - id:  ?string		
  - records: <|DatascopeRecord|>

OperationStatus:
  - status: string
  - errormessage:   string

ConnectionResponse:
  - status: string
  - errormessage:   string
  - data: <|ConnectionRecord|>

AuthStatus:
  - status: string
  - errormessage: string
  - token: string

DatascopesStatus:
  - status: string
  - errormessage: string
  - records: <|DatascopeIdName|>

DatascopeInfoStatus:  
  - status: string
  - errormessage: string
  - record: ?Datascope

GroupMappingStatus:  
  - status: string
  - errormessage: string
  - records: <|GroupMapping|> 

GroupAssignment:
  - name: string
  - id: string	
  - groups: <|DatascopeIdName|>


DatascopeAndGroups:
  - id: string	
  - name: string
  - groupid: string	
  - groupname: string


UserDatascopes:
  - schema: string
  - username: string 
  - password: string 
  - datascopes: <|DatascopeIdName|>

Usage:
  - connections: int
  - datascopes: int
  - logins: int
  - tunnels: int  
  - blocked: int 
  - obfuscated: int 
  - redacted: int 
  - connectors: int 
  - connectortunnels: int   
  - bytesin: string
  - bytesout: string

# policy-related stuff
PIIDetectionType: 
  - comprehend <*> Amazon Comprehend
  - columnregexp <*> Regexp for Table Columns
  - contentregexp <*> Regexp for Data

PIIDetector:
  - id: ?string
  - name: string # PII name
  - method: PIIDetectionType
  - data: string 

DataHandling:
  - allow <*> Allow
  - block  <*> Block
  - obfuscate  <*> Obfuscate
  - redact <*> Redact
#  - smartredact <*> Smart Reduct

DataAction:
  - role: string  # just a name, given by the customer
  - index: ?int # order
  - handling: DataHandling

PIISuggestor:
  - actions: <|DataAction|>
  - detector: PIIDetector

DataPolicy:
  - actions: <|DataAction|>
  - piisuggestions: <|PIISuggestor|>

# GUI handling
AccessLevels:
  - levels: <|DataAction|>
