---
module: DbAnalyzer

ConnectionType:
  - Postgres
  - MySQL

connection: !!omap
  - typ: ConnectionType
  - address: string
  - port: int
  - user: string
  - db: string
  - tls: bool

result: !!omap
  - databases: <| database |>

database: !!omap
  - name: string
  - schemas: <| schema |>

schema: !!omap
  - name: string
  - tables: <| table |>

table: !!omap
  - name: string
  - columns: <| column |>

DataSemantics:
  - FamilyName
  - Email
  - SSN

column: !!omap
  - name: string
  - pos: int
  - typ: string
  - reference: ?string
  - semantics: ?DataSemantics
