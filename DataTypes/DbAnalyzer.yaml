---
module: DbAnalyzer

connection: !!omap
  - typ: Common.ConnectionType
  - address: string
  - port: int
  - user: string
  - password: string
  - database: string
  - tls: bool

database: !!omap
  - name: string
  - schemas: <| schema |>
  - refs: <| arc |>

schema: !!omap
  - name: string
  - isSystem: bool
  - tables: <| table |>

table: !!omap
  - name: string
  - isSystem: bool
  - columns: <| column |>

column: !!omap
  - name: string
  - position: int
  - typ: string
  - isNullable: bool
  - default: ?string
  - reference: ?Common.reference
  - semantics: ?Common.DataSemantics

arc: !!omap
  - from_schema: string
  - from_table: string
  - from_column: string
  - to_schema: string
  - to_table: string
  - to_column: string
