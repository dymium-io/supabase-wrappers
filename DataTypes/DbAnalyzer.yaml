---
module: DbAnalyzer

connection: !!omap
  - typ: Common.ConnectionType
  - address: string
  - port: int
  - user: string
  - database: string
  - tls: bool

result: !!omap
  - databases: <| database |>

database: !!omap
  - name: string
  - schemas: <| schema |>

schema: !!omap
  - name: string
  - tables: <| table |>

table: !!omap
  - name: string
  - columns: <| column |>

column: !!omap
  - name: string
  - position: int
  - typ: string
  - reference: ?string
  - semantics: ?Common.DataSemantics
