---
module: DbAnalyzer

connection: !!omap
  - typ: Common.ConnectionType
  - address: string
  - port: int
  - user: string
  - password: string
  - database: string
  - tls: bool

database: !!omap
  - name: string
  - schemas: <| schema |>

schema: !!omap
  - name: string
  - isSystem: bool
  - tables: <| table |>

table: !!omap
  - name: string
  - isSystem: bool
  - columns: <| column |>

column: !!omap
  - name: string
  - position: int
  - typ: string
  - reference: ?reference
  - semantics: ?Common.DataSemantics

reference: !!omap
  - schema: string
  - table: string
  - column: string
