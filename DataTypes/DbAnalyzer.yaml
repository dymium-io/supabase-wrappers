---
module: DbAnalyzer

ConnectionDetailRequest:
  - connectionId: string

ConnectionDetailResponse:
  - status: string
  - errormessage: string
  - response: ?AnalyzerResponse

DataType:
  - Test
  - DatabaseInfo
  - TableInfo

AnalyzerRequest:
  - dtype: DataType
  - connection: ConnectionParams
  - tableInfo: ?TableInfoParams  # requiered when crtype == TableInfo

TableInfoParams:
  - schema: string
  - table: string
  - rules: <| Common.PIIDetector |>

AnalyzerResponse:
  - dtype: DataType
  - dbInfo: ?DatabaseInfoData
  - tblInfo: ?TableInfoData

DatabaseInfoData:
  - dbName: string
  - schemas: <| schema |>

TableInfoData:
  - dbName: string
  - schema: string
  - tblName: string
  - columns: <| column |>

ConnectionParams:
  - typ: Common.ConnectionType
  - address: string
  - port: int
  - user: string
  - password: string
  - database: string
  - tls: bool

schema:
  - name: string
  - isSystem: bool
  - tables: <| table |>

table:
  - name: string
  - isSystem: bool

column:
  - name: string
  - position: int
  - typ: string
  - isNullable: bool
  - default: ?string
  - reference: ?Common.reference
  - semantics: ?string  # name from Common.PIIDetector
  - possibleActions: <| Common.DataHandling |>
