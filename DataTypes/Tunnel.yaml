---
module: Tunnel
  
  
CustomerIDRequest:
  - customerid: string

CustomerIDResponse:
  - loginURL: string
  - lbaddress: string
  - lbport: int
  - protocolVersion: string
  - clientMajorVersion: string
  - clientMinorVersion: string

AuthorizationCodeRequest:
  - customerid: string
  - code: string

AuthorizationCodeResponse:
  - token: string
  - name: string
  - groups: <|string|>

CertificateRequest:
  - csr: string

CertificateRequestWithSecret:
  - customer: string
  - key: string
  - secret: string
  - csr: string

CSRResponse:
  - version: string
  - certificate: string

MachineCSRResponse:
  - jwt: string
  - certificate: string
  - protocolVersion: string
  - clientMajorVersion: string
  - clientMinorVersion: string

RequestUpdate:
  - protocolVersion: string
  - clientMajorVersion: string
  - clientMinorVersion: string
    
ConnectorStatus:
  - provisioned  <*> Provisioned
  - configured   <*> Used in Data Source

TunnelStatus:
  - provisioned  <*> Provisioned
  - configured   <*> Used in Data Source
  - active       <*> Tunnel Up

Tunnel:
  - id: ?string
  - name: string
  - address: string
  - port: string
  - localport: ?string
  - status: ?ConnectorStatus

AddConnectorRequest: 
  - id: ?string
  - name: string
  - accesskey: string
  - secret: string
  - tunnels: <|Tunnel|>

GetKeySecret: 
  - accesskey: string 
  - secret: string

Connector:
  - id: string 
  - name: string 
  - accesskey: ?string
  - secret: ?string  
  - status: ?TunnelStatus
  - tunnels: <|Tunnel|> 


